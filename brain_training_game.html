<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脳トレゲーム トップ　記憶編　</title>
  <style>
    body {
      background: #eef1f5;
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      margin: 0;
    }
    .header-memory {
      width: 100%;
      margin-top: 2em;
    }
    .header-row {
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      gap: 24px;
    }
    .header-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #3498db;
      margin: 0;
    }
    .header-btns {
      display: flex;
      gap: 10px;
    }
    .header-btns button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.7em 1.2em;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #c8e6c9;
      transition: background 0.3s;
    }
    .header-btns button:last-child {
      background: #e67e22;
      box-shadow: 0 2px 8px #fbeee0;
    }
    .header-btns button:hover {
      opacity: 0.85;
    }
    .header-underline {
      border-bottom: 4px solid #e74c3c;
      margin-top: 0.2em;
      width: 100%;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2em 1em 3em 1em;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #dbe6f3;
      padding: 2em 1.5em 1.5em 1.5em;
      text-align: center;
      transition: transform 0.15s, box-shadow 0.15s;
      cursor: pointer;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 24px #b0c4de;
    }
    .card-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #2574c7;
      margin-bottom: 0.5em;
    }
    .card-desc {
      color: #555;
      font-size: 1.05em;
      line-height: 1.5;
    }
    @media (max-width: 700px) {
      .header-title { font-size: 1.3em; }
      .card-grid { grid-template-columns: 1fr; }
    }
    .game-top, .result {
      text-align: center;
      margin: 2em auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #b0c4de;
      padding: 2.5em 1.5em;
      max-width: 420px;
    }
    .game-title {
      font-size: 2em;
      color: #2574c7;
      margin-bottom: 0.5em;
    }
    .game-desc {
      color: #444;
      font-size: 1.1em;
      margin-bottom: 1.2em;
    }
    .game-preview {
      width: 90%;
      max-width: 320px;
      border-radius: 10px;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 8px #dbe6f3;
    }
    .start-btn, .restart-btn, .back-btn {
      display: inline-block;
      margin: 0.7em 0.5em 0 0.5em;
      padding: 0.9em 2em;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .start-btn { background: #27ae60; color: #fff; }
    .restart-btn { background: #f39c12; color: #fff; }
    .back-btn { background: #3498db; color: #fff; text-decoration: none; }
  </style>
</head>
